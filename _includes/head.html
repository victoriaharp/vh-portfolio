<!------------ Technical Metadata  --------------------------------->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">


<!------------ SEO Metadata  --------------------------------->
<title> {{page.seo.title }} </title> 
<meta name="description" content="{{page.seo.description }}">
<meta name="keywords" content="{{page.seo.keywords }}">

{% if page.seo.hide-from-google == true %}
    <meta name="robots" content="noindex, nofollow">
{% else %}
     <meta name="robots" content="index, follow">
{% endif %}

<!------------  Social media sharing META Tags ------------>
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.seo.description }}"> 
<meta property="og:image" content="{{ page.seo.social_image }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">

<!-- google analytics -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5JQ273ECR9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5JQ273ECR9');
</script>

<!-- ------------icon -------------------------------------->
<link rel="icon" href="/images/sun-light.svg" type="image/icon type">
